{% load staticfiles %}
<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/flexboxgrid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/combobox.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="% static 'img/favicon.png' %}">
    <title>Mis Perris - Registro</title>
</head>

<body>

    <section class="container-fluid">

        <header class="row">
            <div class="col-xs-12">
                <a href="{% url 'index' %}">
                    <img id="logo" src="{% static 'img/logo.png' %}" alt="mis perris">
                </a>
            </div>
        </header>

        <div class="row main">
            <div class="col-xs-12 wrap">
                <h1 class="titulo">Petición de adopción:</h1>
                <form action="" class="formulario" name="formulario" method="post" onsubmit=return>
                    <div>
                        <div class="input-group">
                            <label class="label" for="correo">Correo electrónico:</label>
                            <input type="email" id="correo" name="correo" required>
                        </div>
                        <div class="input-group">
                            <label class="label" for="rut">Rut:</label>
                            <input type="text" id="rut" name="rut" required>
                        </div>
                        <div class="input-group">
                            <label class="label" for="nombre">Nombre completo:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="input-group">
                            <label class="label" for="fecha">Fecha de nacimiento:</label>
                            <input type="date" id="fecha" name="fecha" required>
                        </div>
                        <div class="input-group">
                            <label class="label" for="telefono">Número de teléfono:</label>
                            <input type="text" id="telefono" name="telefono">
                        </div>
                        <div class="input-group">
                            <label class="label" for="region">Región:</label>
                            <select id="region" class="region" name="region" onchange="cambio()" required>
                                <option value="0">Seleccione</option>
                                <option value="1">I Tarapacá</option>
                                <option value="2">II Antofagasta</option>
                                <option value="3">III Atacama</option>
                                <option value="4">IV Coquimbo</option>
                                <option value="5">V Valparaíso</option>
                                <option value="6">VI O'Higgins</option>
                                <option value="7">VII Maule</option>
                                <option value="8">VIII Bío-Bío</option>
                                <option value="9">IX Araucanía</option>
                                <option value="10">X Los Lagos</option>
                                <option value="11">XI Aisen</option>
                                <option value="12">XII Magallanes y Antartica</option>
                                <option value="13">XII Metropolitana</option>
                                <option value="14">IVX Los Ríos</option>
                                <option value="15">XV Arica y Parinacota</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="label" for="ciudad">Ciudad:</label>
                            <select id="ciudad" class="ciudad" name="ciudad" required>
                                <option value="">Seleccione</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="vivienda">Tipo de vivienda:</label>
                            <select id="vivienda" name="vivienda" required>
                                <option value="0">Seleccione</option>
                                <option value="1">Casa con patio grande</option>
                                <option value="2">Casa con patio pequeño</option>
                                <option value="3">Casa sin patio</option>
                                <option value="4">Departamento</option>
                            </select>
                        </div>

                        <input type="submit" id="btn-submit" value="Enviar">

                    </div>
                </form>
                <a href="{% url 'index' %}"><button class="volver">Volver</button></a>
            </div>
        </div>

    </section>

</body>

</html>
